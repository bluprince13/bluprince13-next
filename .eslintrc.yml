env:
  browser: true
  es6: true
  jest/globals: true
parser: "@typescript-eslint/parser",
extends:
  - airbnb
  - prettier
  - prettier/react
  - plugin:@typescript-eslint/recommended
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2020
  sourceType: module
plugins:
  - react
  - jest
  - @typescript-eslint
rules:
  react/jsx-filename-extension: [1, { "extensions": [".js", ".jsx"] }]
  react/react-in-jsx-scope: off
  react/prop-types: off
  react/jsx-props-no-spreading: off
settings:
    import/resolver:
        alias:
            map:
              - ["@Public", "./public"]
              - ["@Components", "./src/components"]
              - ["@Modules", "./src/modules"]
              - ["@Styles", "./src/styles"]
              - ["@Content", "./src/content"]
              - ["@Apps", "./src/apps"]